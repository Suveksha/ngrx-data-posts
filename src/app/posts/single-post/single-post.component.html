<div *ngIf="post" class="border mt-5 p-5 col-md-5">
  <div class="text-danger" style="font-size:1.5rem; font-weight: bold;">Details</div>
  <div class="text text-secondary"><b>Id:</b> {{ post.id }}</div>
  <div class="text text-secondary"><b>Title: </b>{{ post.title }}</div>
  <div class="text text-secondary"><b>Description: </b>{{ post.description }}</div>
</div>
